<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cart Details</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->

    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/0a4f19b2d9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="cart mx-auto p-0">
    <div class="order-history p-5">
      <h2 class="text-center">Riwayat Pesanan</h2>

      <div class="order-history p-3">
        <div id="order-history-container">
          <!-- order details -->
        </div>
        <hr />
        <h3 class="text-center">
          Total Price: <span class="totalSumPrice">Rp 0</span>
        </h3>
      </div>
      <div class="text-center">
        <button
          class="btn btn-primary p-3 fs-4 text-center"
          id="callBillButton"
          data-bs-toggle="modal"
          data-bs-target="#checkoutModal"
        >
          Call Bill
        </button>
      </div>
    </div>

    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Apakah anda yakin ingin checkout?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="checkoutButton" data-bs-toggle="modal" data-bs-target="#successModal">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Call bill berhasil! Harap menunggu respon dari kasir
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="footer"
      class="d-flex col-12 col-lg-6 mx-auto justify-content-around fixed-bottom bg-light align-items-center"
    >
      <a class="menu-footer-link"
        ><i class="footer-nav fa-solid fa-house"></i
      ></a>
      <a class="order-history-footer-link"
        ><i class="footer-nav fa-solid fa-table-list"></i
      ></a>
    </div>
    l

    <script type="module" src="./main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
