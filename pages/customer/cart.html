<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cart Details</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/0a4f19b2d9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="cart mx-auto p-0">
    <div class="p-5">
      <div class="d-flex">
        <button class="btn col-1">
          <a class="text-dark" id="back-to-menu-btn"
            ><i class="fa-solid fa-arrow-left backButton"></i
          ></a>
        </button>
        <h2 class="text-center col-11">Daftar Pesanan</h2>
      </div>

      <div class="border p-3 mt-5">
        <div id="cartContainer">
          <!-- cart items -->
        </div>
        <hr />
        <h5 class="text-center">
          Total Price: <span class="totalPrice">Rp 0</span>
        </h5>
      </div>
      <div class="text-center mt-5">
        <button
          class="btn btn-primary p-3"
          data-bs-toggle="modal"
          data-bs-target="#orderConfirmationModal"
          id="kirim-pesanan-btn"
        >
          Kirim Pesanan
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="orderConfirmationModal"
        tabindex="-1"
        aria-labelledby="orderConfirmationModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Apakah anda ingin konfirmasi pesanan?</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary confirmButton"
                data-bs-dismiss="modal"
              >
                Kirim Pesanan
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </body>
</html>
