<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Point of Sales.</title>

    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=0.45" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/0a4f19b2d9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="menu mx-auto overflow-hidden">
    <div class="container-fluid pt-3" style="height: 100vh">
      <div class="pt-3" style="overflow-x: auto"></div>
      <div
        data-spy="scroll"
        class="row overflow-auto menu-container"
        style="
          position: relative;
          height: 95%;
          overflow-y: auto;
          padding-bottom: 100px;
        "
      >
        <!-- menu order -->
      </div>
    </div>

    <!-- itemModal -->
    <div
      class="modal fade mx-auto"
      id="itemModal"
      tabindex="-1"
      aria-labelledby="itemModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              id="productImage"
              class="img-fluid card-img-top"
              alt="Product Image"
            />
            <h4 id="productName" class="8mt-3 modal-title"></h4>
            <p id="productPrice"></p>
            <p id="productDescription"></p>

            <div class="input-group">
              <div class="input-group-prepend">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="minusButton"
                >
                  -
                </button>
              </div>
              <input
                type="text"
                class="form-control"
                id="quantityInput"
                value="1"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="plusButton"
                >
                  +
                </button>
              </div>
            </div>
            <div class="mt-3">
              <label for="notesTextArea">Notes:</label>
              <textarea
                id="notesTextArea"
                type="text"
                class="form-control form-input"
                placeholder="Add some notes..."
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="addToCartButton"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="cartBoxContainer col-10 col-lg-6 bg-white border border-dark rounded-pill fixed-bottom mx-auto"
    >
      <div
        class="d-flex cartBox col-10 col-lg-6 mx-auto w-100 justify-content-between align-items-center"
      >
        <div class="ms-5">
          <h5 class="fs-5 mb-0">Total Price:</h5>
          <h4 class="totalPrice fs-4">Rp0</h4>
        </div>

        <div class="button-container">
          <button class="btn btn-primary fw-bold" id="cartButton">
            <a class="text-white text-decoration-none" id="lihat-pesanan-btn">
              Lihat Pesanan
            </a>
          </button>
          <div class="item-count"><span class="total-item-count">0</span></div>
        </div>
      </div>
    </div>

    <div
      id="footer"
      class="d-flex col-12 col-lg-6 border border-secondary mx-auto justify-content-around fixed-bottom bg-light align-items-center"
    >
      <a class="menu-footer-link"><i class="footer-nav fa-solid fa-house"></i></a>
      <a class="order-history-footer-link"><i class="footer-nav fa-solid fa-table-list"></i></a>
    </div>

    <script type="module" src="./main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </body>
</html>
