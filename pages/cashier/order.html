<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Point of Sales.</title>

    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=0.45" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/0a4f19b2d9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="menu mx-auto overflow-hidden">
    <div class="container-fluid" style="height: 100vh">
      <div class="row">
        <!-- menu -->
        <div class="col-8">
          <div class="pt-3" style="overflow-x: auto">
            <a href="./list_order.html" class="text-dark"
              ><i class="fa-solid fa-arrow-left backButton mb-3"></i
            ></a>
          </div>
          <div
            data-spy="scroll"
            class="row overflow-auto menu-container"
            style="
              position: relative;
              height: 100vh;
              overflow-y: auto;
              padding-bottom: 100px;
            "
          >
            <!-- menu order -->
          </div>
        </div>

        <!-- keranjang -->
        <div class="col-4" style="height: 100vh">
          <div class="p-3 d-flex upper-container">
            <h3 class="col-4">Jenis Order:</h3>
            <div class="col-8 d-flex">
              <div class="jenis-order-container">
                <input
                  type="radio"
                  class="btn-check"
                  name="options"
                  id="option1"
                  autocomplete="off"
                  checked
                />
                <label
                  class="btn btn-outline-secondary jenis-order"
                  for="option1"
                  >Takeaway</label
                >
              </div>

              <div class="jenis-order-container">
                <input
                  type="radio"
                  class="btn-check"
                  name="options"
                  id="option2"
                  autocomplete="off"
                />
                <label
                  class="btn btn-outline-secondary jenis-order"
                  for="option2"
                  >Dine In</label
                >
              </div>
            </div>
          </div>

          <!-- middle container -->
          <div class="p-3 d-flex align-items-center middle-container">
            <h4 class="col-4">Nomor Meja:</h4>
            <div class="col-8">
              <h4 class="text-center" id="nomor-meja">-</h4>
              <button
                class="btn btn-secondary"
                id="pilih-meja-btn"
                data-bs-toggle="modal"
                data-bs-target="#mejaModal"
              >
                Pilih Meja
              </button>
            </div>
          </div>

          <div class="cartBoxContainer lower-container">
            <div id="cartContainer">
              <!-- isi keranjang -->
              <h5 id="cart-empty-text" class="bg-primary text-secondary"></h5>
            </div>

            <div class="total-price-box">
              <h5 class="col-9">Total Price:</h5>
              <h5 class="totalPrice col-3">Rp 0</h5>
            </div>
            <button
              class="btn btn-primary submit-order-btn"
              data-bs-toggle="modal"
              data-bs-target="#orderConfirmationModal"
            >
              Konfirmasi
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- itemModal -->
    <div
      class="modal fade"
      id="itemModal"
      tabindex="-1"
      aria-labelledby="itemModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              id="productImage"
              class="img-fluid card-img-top"
              alt="Product Image"
            />
            <h4 id="productName" class="8mt-3 modal-title"></h4>
            <p id="productPrice"></p>
            <p id="productDescription"></p>

            <div class="input-group">
              <div class="input-group-prepend">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="minusButton"
                >
                  -
                </button>
              </div>
              <input
                type="text"
                class="form-control"
                id="quantityInput"
                value="1"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="plusButton"
                >
                  +
                </button>
              </div>
            </div>
            <div class="mt-3">
              <label for="notesTextArea">Notes:</label>
              <textarea
                id="notesTextArea"
                type="text"
                class="form-control form-input"
                placeholder="Add some notes..."
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="addToCartButton"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal meja -->
    <div
      class="modal fade"
      id="mejaModal"
      tabindex="-1"
      aria-labelledby="mejaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h4 class="text-center">Daftar Meja</h4>
            <div id="list-meja">
              <!-- list meja nanti ganti ke dynamic content sesuai API -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- order confirmation modal -->
    <div
      class="modal fade"
      id="orderConfirmationModal"
      tabindex="-1"
      aria-labelledby="orderConfirmationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Apakah anda ingin konfirmasi pesanan?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="confirm-button"
            >
              Konfirmasi
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./main.js" defer></script>
  </body>
</html>
